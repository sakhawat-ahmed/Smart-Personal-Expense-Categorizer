version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: expense_db
      POSTGRES_USER: expense_user
      POSTGRES_PASSWORD: expense_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: .
    command: uvicorn app.backend.api:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://expense_user:expense_pass@postgres:5432/expense_db
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis

  frontend:
    build: .
    command: streamlit run app/frontend/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - ./app/frontend:/app/app/frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend

  celery:
    build: .
    command: celery -A app.backend.tasks worker --loglevel=info
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
      - postgres

volumes:
  postgres_data: