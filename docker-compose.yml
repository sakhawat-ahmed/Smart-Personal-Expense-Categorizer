version: '3.8'

services:
  expense-categorizer:
    build: .
    ports:
      - "8000:8000"   # FastAPI backend
      - "8501:8501"   # Streamlit frontend
    volumes:
      - ./data:/app/data          # Persist data
      - ./models:/app/models      # Persist trained models
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
